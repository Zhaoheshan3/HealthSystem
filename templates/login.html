<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>登 录</title>
	<link href="/static/css/app.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<style>
		body {
			background: url('/static/images/bkg02.jpg') no-repeat;
			background-size: 100% 100%;
		}
	</style>
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="card" style="background-color: #3facf52b; border-radius: 15px;">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center mt-4">
										<h2 class="text-white">校园疫情防控管理系统</h2>
										<br>
										{% if messages %}
											<div class="mx-auto">
												{% for message in messages %}
												<div class="alert alert-{{ message.tags }} text-center">
													{{ message }}
												</div>
												{% endfor %}
											</div>
										{% endif %}
										{% block content %}
										{% endblock %}
									</div>
									<br>
									<form action="/login" method="post">
										{% csrf_token %}
										<div class="mb-4">
											<input style="background-color: #62a9c875;" class="form-control form-control" type="text" name="username"
												required placeholder="请输入用户名" />
												<span class="help-block">{{form.errors.username.0}}</span>
										</div>
										<br>
										<div class="mb-4">
											<input style="background-color: #62a9c875;" class="form-control form-control" type="password" name="password"
												required placeholder="请输入密码" />
												<span class="help-block">{{form.errors.password.0}}</span>
										</div>
										<br>
										<div class="text-center mt-3">
											<button type="submit" class="col-6 btn btn-primary"> 登 录 </button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="/static/js/jquery-3.6.0.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
